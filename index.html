<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- icon that appears on the tab-->
    <link rel="icon" href="https://em-content.zobj.net/thumbs/120/twitter/322/input-numbers_1f522.png" type="x-icon">

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./scripts/main.js" charset="utf-8" defer></script>
    <script src="./scripts/test.js" charset="utf-8" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="calculator-body">
      <div class="display">
        <h2>0</h2>
      </div>

      <div class="input-buttons">
        <div class="number 1">1</div>
        <div class="number 2">2</div>
        <div class="number 3">3</div>
        <div class="operator plus">+</div>
        <div class="number 4">4</div>
        <div class="number 5">5</div>
        <div class="number 6">6</div>
        <div class="operator minus">-</div>
        <div class="number 7">7</div>
        <div class="number 8">8</div>
        <div class="number 9">9</div>
        <div class="operator multiply">*</div>
        <div class="period">.</div>
        <div class="number 0">0</div>
        <div class="operator divide">/</div>
        <div class="submit">Enter</div>
      </div>
    </div>

    
  </body>
</html>
